<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits plats</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
        rel="stylesheet">
  <script src="https://kit.fontawesome.com/af16f6d87d.js" crossorigin="anonymous"></script>
</head>

<body>
<header class="header">
  <nav class="header__nav-links">
    <span class="header__logo">Les Petits Plats</span>
  </nav>
  <div class="header__content">
    <h1 class="header__content--title"> CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
      DÉLICIEUSES </h1>
    <form action="#" method="get" class="header__research">
      <input class="header__research--bar" type="text"
             placeholder="Rechercher une recette, un agrédient, ...">
      <button type="button" class="header__research--btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </div>
</header>

<main class="body-page">

  <section class="body-page__section">

    <div class="heading-recipes">
      <ul class="heading-recipes__search">
        <li class="heading-recipes__search--bar">
          <div class="pointer">
            <span class="heading-recipes__search--elem">Ingredients</span>
            <div class="heading-recipes__search--arrow arrow"></div>
          </div>
          <div class="display-list">
            <form action="#" method="post">
              <input type="text" class="text-input">
              <button type="button" class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <ul class="heading-recipes__search--list list-ingredients">
              <!-- Liste des ingredients -->
            </ul>
          </div>
        </li>
        <li class="heading-recipes__search--bar">
          <div class="pointer">
            <span class="heading-recipes__search--elem">Appareils</span>
            <div class="heading-recipes__search--arrow arrow"></div>
          </div>
          <div class="display-list">
            <form action="#" method="post">
              <input type="text" class="text-input">
              <button type="button" class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <ul class="heading-recipes__search--list list-appliance">
              <!-- Liste des Appareils -->
            </ul>
          </div>
        </li>
        <li class="heading-recipes__search--bar">
          <div class="pointer">
            <span class="heading-recipes__search--elem">Ustensiles</span>
            <div class="heading-recipes__search--arrow arrow"></div>
          </div>
          <div class="display-list">
            <form action="#" method="post">
              <input type="text" class="text-input">
              <button type="button" class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <ul class="heading-recipes__search--list list-ustensils">
              <!-- Liste des Ustensiles -->
            </ul>
          </div>
        </li>
      </ul>
      <h2 class="heading-recipes__title">
        <span class="nb-recipes">1500</span> recettes
      </h2>
    </div>

    <div class="label-search">
      <!-- Elements ajouter (ingredients, Appareils, Ustensils) pour la recherche d'une recette -->
    </div>

    <div class="recipes">
      <div class="gallery-recipes">
        <!-- Recette JS -->
      </div>
      <div class="search-no-results">
        <p>Aucune recette ne contient "<span class="search-element"> </span>". Vous pouvez chercher «
          tarte aux pommes », « poisson », etc.</p>
      </div>
    </div>
  </section>

</main>
<script src="scripts/recipes.js"></script>
<script src="scripts/templates/algo-search.js"></script>
<script src="scripts/templates/algo-tag.js"></script>
<script src="scripts/templates/displayList.js"></script>
<script src="scripts/utils/displayRecipes.js"></script>
<script src="scripts/utils/ingredientLabel.js"></script>
<script src="scripts/utils/updatefunction.js"></script>
<script src="scripts/templates/search-bar-second.js"></script>
</body>

</html>
